apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: sahil3105/fifteenjuly:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082  # If your Spring Boot app runs on 8082 internally

